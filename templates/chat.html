<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">My Site</a>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Deep Though from the Hitchhiker's Guide to the Galaxy</h2>
      <p>I will answer all questions about life, the universe and everything</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Type your message to Deep Thought" aria-label="User input" aria-describedby="button-send">
        <button class="btn btn-primary" type="button" id="button-send">Submit</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <p><b>User: </b></p>
    </div>
    <div class="col-md-9">
      <p>Message</p>
    </div>
    <div class="col-md-1">
      <p><b>at 18:32</b></p>
    </div>
    <div class="col-md-2">
      <!--
      A card with meta information can come here
      -->
    </div>
  </div>

  <footer>
    <p>Code version: last updated on Jul 5 2024</p>
  </footer>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const button = document.getElementById('button-send')

// Add a click event listener to the button

button.addEventListener('click', () => {
  console.log("Message will be sent to the server (not implemented yet")
  button.style.color = "grey"
  // Optionally, make the popup message disappear after a few seconds
  setTimeout(() => {
      button.style.color = "white"
  }, 1000); // 1 seconds
});

</script>
</body>
</html>
